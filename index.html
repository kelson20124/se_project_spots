<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Description of the webpage" />
    <meta name="author" content=" Kelson Richardson " />
    <meta name="keywords" content=" commas, css , search" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel=" shortcut icon " href="favicon.ico" type="image/x-icon" />
    <title>Spots Project</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spots logo " class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__width">
          <img
            src="./images/avatar.jpg"
            alt="avatar picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-button">
              <img src="./images/pen.svg" alt="pen" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus_icon.svg" alt="plus icon " /> New Post
          </button>
        </section>

        <section class="cards page__width">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thoren"
                class="card__picture"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Resturant"
                class="card__picture"
              />
              <div class="card__content">
                <h2 class="card__title">Resturant Terrance</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor Cafe"
                class="card__picture"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge"
                class="card__picture"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest...
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel"
                class="card__picture"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Moutain House"
                class="card__picture"
              />
              <div class="card__content">
                <h2 class="card__title">Mountian house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__width">
        <p class="footer__copyrights">2024 &#169; Spots</p>
      </footer>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
